{% extends 'base.html' %}

{% block content %}
    <div class="btn btn-primary mb-2">
        <a href="{% url 'post_list' %}" class="href">돌아가기</a>
    </div>
    <h1>post detail</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ post.title | safe }}</h5>
            <p>{{ post.author }}</p>
            <p>{{ post.created_date }}</p>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
